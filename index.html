<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anurag Sagar — 3D Cosmic Portfolio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <!-- THREE.JS CANVAS -->
  <canvas id="webgl"></canvas>

  <!-- FIXED HERO IDENTITY -->
  <div id="identity-panel">
    <div class="identity-name">Anurag Sagar(PAS)</div>
    <div class="identity-title">AI Developer</div>
  </div>

  <!-- THREE.JS -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

  <!-- MAIN SCENE -->
  <script src="./main.js"></script>

  <!-- ✅ HERO REVEAL FIX (THE ONLY MISSING PIECE) -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const hero = document.getElementById("identity-panel");
      if (!hero) return;

      requestAnimationFrame(() => {
        hero.style.opacity = "1";
        hero.style.filter = "blur(0)";
        hero.style.transform = "translateY(-50%) translateZ(0) scale(1)";
      });
    });
  </script>

</body>
</html>
